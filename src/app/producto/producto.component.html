<div class="row container-fluid d-flex justify-content-around align-items-center flex-wrap">
  <mat-card class="example-card mb-5 mt-1" *ngFor="let pelicula of arrPeliculas">
    <mat-card-header>
      <mat-card-title>{{pelicula.title}}</mat-card-title>
      <mat-card-subtitle>{{pelicula.release_date}}</mat-card-subtitle>
      <mat-card-subtitle>{{pelicula.original_language | languajes}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{pelicula.overview}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
